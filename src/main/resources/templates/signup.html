<body class="container">
<div class="card">
    <div class="card-body">
        <div class="jumbotron text-center">
            <h1>Cadastrar-se</h1>
        </div>

        <form action="index.html" th:action="@{/signup}" th:object="${user}" method="post">

            <div class="row">
                <div class="form-group col-6">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control" autofocus required>
                </div>

                <div class="form-group col-6">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Senha</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>

                <div class="form-group col-6">
                    <label>Confirma Senha</label>
                    <input type="password" name="confirmPassword" class="form-control" required>
                </div>
            </div>

            <hr>
            <button class="btn btn-primary" type="submit" â‰ˆ>
                <i class="fas fa-save"></i> Slavar
            </button>
            <button class="btn btn-secondary float-right">
                <i class="far fa-window-close"> Calcelar</i>
            </button>
        </form>

        <div th:if="${messageError != null}">
            <div class="alert alert-danger" role="alert">
                <span th:text="${messageError}"></span>
            </div>
        </div>
    </div>
</div>
